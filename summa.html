<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summa Web</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: orange;
      }

      .container {
        border: 1px solid #ccc;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgb(250, 251, 252);
      }

      input[type="text"],
      input[type="email"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        justify-content: center;
      }
      button:hover {
        background-color: #218838;
      }
      .whtbutton {
        background-color: hsl(133, 65%, 33%);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
    <script>
      // Function to save input data to local storage
      function saveData() {
        // Get values from input fields
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Store the values in local storage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);

        // Display a message to the user
        document.getElementById("message").innerText =
          "Data saved successfully!";
      }

      // Function to load data from local storage and display it
      function loadData() {
        var name = localStorage.getItem("name");
        var email = localStorage.getItem("email");

        if (name && email) {
          document.getElementById("savedName").innerText = "Name: " + name;
          document.getElementById("savedEmail").innerText = "Email: " + email;
        }
      }

      window.onload = loadData;
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Summa Paera(name) kodu mapla</h1>

      <form onsubmit="saveData(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br /><br />
        <button type="submit">Save</button>
      </form>

      <p id="message"></p>

      <h2>Stored Data:</h2>
      <p id="savedName"></p>
      <p id="savedEmail"></p>

    <a href="https://chat.whatsapp.com/EUjcmHKGA0e2MK205wEcvq" target="_blank" class="whtbutton">MENS group join karo yar</a>
    </div>
</body>
</html>

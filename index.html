<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summa Web</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: rgb(250, 238, 3);
      }

      .container {
        border: 1px solid #ccc;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgb(250, 251, 252);
      }

      input[type="text"],
      input[type="email"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        background-color: rgb(255, 102, 0);
        color: white;
        border-radius: 4px;
        cursor: pointer;
        justify-content: center;
      }

      button:hover {
        background-color: #218838;
      }

      .whtbutton {
        width: 50px;
        cursor: pointer;
        border-radius: 10px;
      }

      .whtbutton:hover{
        border-radius: 50px;
      }

      #tohide {
        color: black;
        font-style: italic;
      }
    </style>
    <script>
      // Function to save input data to local storage
      function saveData() {
        // Get values from input fields
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        if (name && email) {
          document.getElementById("tohide").style.display = "none";
        }

        // Store the values in local storage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);

        // Display a message to the user
        document.getElementById("message").innerText =
          "thanks for filling da mapla , reload to see ur sh*t!";
      }

      // Function to load data from local storage and display it
      function loadData() {
        var name = localStorage.getItem("name");
        var email = localStorage.getItem("email");

        if (name && email) {
          document.getElementById("savedName").innerText = "Name: " + name;
          document.getElementById("savedEmail").innerText = "Email: " + email;
        }
      }

      window.onload = loadData;
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Summa Paera(name) kodu mapla</h1>

      <form onsubmit="saveData(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br /><br />
        <button type="submit">Save</button>
      </form>

      <p id="message"></p>
      <p id="tohide">click save to save</p>

      <h2>Stored Data:</h2>
      <p id="savedName"></p>
      <p id="savedEmail"></p>

      <a
        href="https://chat.whatsapp.com/EUjcmHKGA0e2MK205wEcvq"
        target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/005/113/232/original/whatsapp-icon-3d-social-media-icon-illustration-free-vector.jpg" alt="whatsapp group" class="whtbutton"></a>
    </div>
  </body>
</html>
